name: Test Notebooks

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Extended timeout for notebook execution

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          activate-environment: daenv
          environment-file: ch00-tech-prep/daenv_linux.yml
          python-version: "3.12"
          auto-activate-base: false

      - name: Display environment info
        shell: bash -el {0}
        run: |
          conda info
          conda list
          python --version

      - name: Install CmdStan (required for Prophet)
        shell: bash -el {0}
        run: |
          python -c "import cmdstanpy; cmdstanpy.install_cmdstan()"

      - name: Run notebook tests
        shell: bash -el {0}
        env:
          MPLBACKEND: Agg
        run: |
          python ch00-tech-prep/test_env.py

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-test-outputs
          path: |
            **/*.py
            !ch00-tech-prep/test_env.py
          retention-days: 7
