name: Test Notebooks

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # Extended timeout for notebook execution + data download

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Data and Paths
        run: |
          # 1. Download and set up data
          # Create data directory at absolute path expected by notebooks
          TARGET_DATA_DIR="/home/runner/work/da_data_repo"
          echo "Setting up data at $TARGET_DATA_DIR"
          
          # Go to workspace root to handle download
          cd ..
          
          # Download
          curl -sL "https://files.osf.io/v1/resources/3u5em/providers/osfstorage/?zip=" -o data.zip
          unzip -q data.zip
          rm data.zip
          
          # Handle nested zip if present (common OSF pattern)
          if [ -f "da_data_repo.zip" ]; then
             unzip -q da_data_repo.zip
             rm da_data_repo.zip
          fi
          
          # Normalize folder structure
          # If extracted to a single folder named da_data_repo, move it to target
          if [ -d "da_data_repo" ]; then
             # Flatten nested da_data_repo if it exists inside (da_data_repo/da_data_repo)
             if [ -d "da_data_repo/da_data_repo" ]; then
                rsync -a da_data_repo/da_data_repo/ da_data_repo/
                rm -rf da_data_repo/da_data_repo
             fi
             mv da_data_repo "$TARGET_DATA_DIR"
          else
             # Handle loose files or other wrapper folders
             dir_count=$(find . -maxdepth 1 -mindepth 1 -type d -not -name "da_case_studies" | wc -l)
             if [ "$dir_count" -eq 1 ]; then
                single_dir=$(find . -maxdepth 1 -mindepth 1 -type d -not -name "da_case_studies")
                mv "$single_dir" "$TARGET_DATA_DIR"
             else
                # Move everything else if loose
                mkdir -p "$TARGET_DATA_DIR"
                mv * "$TARGET_DATA_DIR/" 2>/dev/null || true
             fi
          fi
          
          # 2. Fix 'data_out' paths using Symlinks
          # Notebooks expect to write to peer directories of the repo root.
          # We symlink repo sub-folders to the parent directory to allow this.
          echo "Symlinking chapter folders..."
          ln -s da_case_studies/ch* .
          ln -s da_case_studies/da* .
          ln -s da_case_studies/pre* . || true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          activate-environment: daenv
          environment-file: ch00-tech-prep/daenv_linux.yml
          python-version: "3.12"
          auto-activate-base: false

      - name: Display environment info
        shell: bash -el {0}
        run: |
          conda info
          python --version

      - name: Run notebook tests
        shell: bash -el {0}
        env:
          MPLBACKEND: Agg
        # Run tests inside the simulated repo structure
        working-directory: ${{ env.WORKSPACE_ROOT }}/da_case_studies
        run: |
          python ch00-tech-prep/test_env.py

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-test-outputs
          path: |
            ${{ env.WORKSPACE_ROOT }}/da_case_studies/**/*.log
            !${{ env.WORKSPACE_ROOT }}/da_case_studies/ch00-tech-prep/test_env.py
          retention-days: 7
