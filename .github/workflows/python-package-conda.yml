name: Test Notebooks

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # Extended timeout for notebook execution + data download

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download data from OSF.io
        run: |
          # Create the data directory at the same level as da_case_studies
          cd ..
          
          # Download the complete dataset zip from OSF.io
          echo "Downloading datasets from OSF.io..."
          curl -L -o data.zip "https://osf.io/3u5em/download"
          
          # Extract the data
          echo "Extracting data..."
          unzip -q data.zip
          
          # List what was extracted to verify structure
          echo "Data directory contents:"
          ls -la
          
          # If the zip extracts to a differently named folder, rename it
          # Adjust this based on actual zip contents
          if [ -d "da_data_repo" ]; then
            echo "da_data_repo folder found"
          else
            # Find and rename the extracted folder if needed
            extracted_dir=$(find . -maxdepth 1 -type d -name "*data*" | head -1)
            if [ -n "$extracted_dir" ] && [ "$extracted_dir" != "./da_data_repo" ]; then
              mv "$extracted_dir" da_data_repo
              echo "Renamed $extracted_dir to da_data_repo"
            fi
          fi
          
          echo "Final structure:"
          ls -la da_data_repo/ || echo "Warning: da_data_repo not found"

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          activate-environment: daenv
          environment-file: ch00-tech-prep/daenv_linux.yml
          python-version: "3.12"
          auto-activate-base: false

      - name: Display environment info
        shell: bash -el {0}
        run: |
          conda info
          python --version

      - name: Install CmdStan (required for Prophet)
        shell: bash -el {0}
        run: |
          python -c "import cmdstanpy; cmdstanpy.install_cmdstan()"

      - name: Run notebook tests
        shell: bash -el {0}
        env:
          MPLBACKEND: Agg
        run: |
          python ch00-tech-prep/test_env.py

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-test-outputs
          path: |
            **/*.py
            !ch00-tech-prep/test_env.py
          retention-days: 7
