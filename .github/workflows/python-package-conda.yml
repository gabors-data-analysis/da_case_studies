name: Test Notebooks

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.py'
      - '**/*.ipynb'
  pull_request:
    branches: [main, master]
    paths:
      - '**/*.py'
      - '**/*.ipynb'
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # Extended timeout for notebook execution + data download

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Data and Paths (Debug Experiment)
        run: |
          cd ..
          echo "=== 1. Initial State ==="
          ls -F
          
          echo "=== 2. Downloading and Unzipping data.zip ==="
          curl -sL "https://files.osf.io/v1/resources/3u5em/providers/osfstorage/?zip=" -o data.zip
          unzip -q data.zip && rm data.zip
          ls -R
          
          # Check for nested zip
          if [ -f "da_data_repo.zip" ]; then
            echo "=== 3. Found nested da_data_repo.zip, unzipping ==="
            unzip -q da_data_repo.zip && rm da_data_repo.zip
            ls -R
          fi
          
          # We will use these logs to find the simplest possible normalization path
          # For now, let's keep the most basic move:
          [ -d "da_data_repo" ] || mv $(find . -maxdepth 1 -type d ! -name "da_case_studies" ! -name ".") da_data_repo 2>/dev/null || true
          
          echo "=== 4. Final Structure === "
          ls -R da_data_repo | head -n 20
          
          echo "=== 5. Symlinking ==="
          ln -s da_case_studies/ch* . 2>/dev/null || true
          ln -s da_case_studies/da* . 2>/dev/null || true
          ln -s da_case_studies/pre* . 2>/dev/null || true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          activate-environment: daenv
          environment-file: ch00-tech-prep/daenv_linux.yml
          python-version: "3.12"
          auto-activate-base: false

      - name: Display environment info
        shell: bash -el {0}
        run: |
          conda info
          python --version

      - name: Run notebook tests
        shell: bash -el {0}
        env:
          MPLBACKEND: Agg
        run: |
          python ch00-tech-prep/test_env.py

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-test-outputs
          path: |
            **/*.log
          retention-days: 7
