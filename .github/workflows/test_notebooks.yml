name: Test Notebooks

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.py'
      - '**/*.ipynb'
      - '.github/workflows/test_notebooks.yml'
  pull_request:
    branches: [main, master]
    paths:
      - '**/*.py'
      - '**/*.ipynb'
      - '.github/workflows/test_notebooks.yml'
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # Extended timeout for notebook execution + data download

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Data and Paths
        run: |
          cd ..
          # 1. Download and extract (handles the nested zip structure)
          curl -sL "https://files.osf.io/v1/resources/3u5em/providers/osfstorage/?zip=" -o data.zip
          unzip -q data.zip && unzip -q da_data_repo.zip
          
          # 2. Move to the absolute path expected by notebooks
          mv da_data_repo /home/runner/work/da_data_repo
          
          # 3. Cleanup and Symlinks
          rm data.zip da_data_repo.zip
          rm -rf __MACOSX
          ln -s da_case_studies/ch* .
          ln -s da_case_studies/da* .
          ln -s da_case_studies/pre* . || true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          activate-environment: daenv
          environment-file: ch00-tech-prep/daenv_linux.yml
          python-version: "3.12"
          auto-activate-base: false

      - name: Display environment info
        shell: bash -el {0}
        run: |
          conda info
          python --version

      - name: Run notebook tests
        shell: bash -el {0}
        env:
          MPLBACKEND: Agg
        run: |
          python ch00-tech-prep/test_env.py

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-test-outputs
          path: |
            **/*.log
          retention-days: 7
